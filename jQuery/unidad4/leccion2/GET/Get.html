<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Get</title>
<script src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(inicio);
function inicio(){	
	$("button").click(onLeePoema);
}
function onLeePoema(){
	$.get("poema.php",function(data, status){
		alert(status);
		$("div").html(data);
	});	
}
</script>
</head>

<body>
<button>Lee archivo</button>
<div>
	
</div>
</body>
</html>
