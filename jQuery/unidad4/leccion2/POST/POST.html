<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Post</title>
<script src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(inicio);
function inicio(){	
	$("#popular").click(function(){
		onLeePoema("0");
	});
	$("#clasico").click(function(){
		onLeePoema("1");
	});
	$("#romantico").click(function(){
		onLeePoema("2");
	});
}
function onLeePoema(tipo){
	$.post("poemaPOST.php", {poema:tipo}, onDespliega);	
} 
function onDespliega(respuesta, estado, xhr){
	if(estado=='success'){
		$('div').html(respuesta);
	}
}
</script>
</head>

<body>
<button id='popular'>Poema popular</button>
<button id='clasico'>Poema clásico</button>
<button id='romantico'>Poema romántico</button>
<div>	
</div>
</body>
</html>
