<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Afrodita Chain</title>
<style>
#afrodita{
	width:800px;
	height:502px;
	background-image:url(imagenes/afrodita.jpg);
	background-repeat:no-repeat;
	background-size:100%;
}
p{
	background-color:#CCC;
	text-align:center;
}
</style>
<script src="jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(inicio);
function inicio(){
	$("#anima").click(onSelecciona);
	
}
function onSelecciona(){
	$("p").
	slideUp("slow").
	css("color","red").
	slideDown("slow");
}
</script>
</head>

<body>
<div id="afrodita"><p>Nacimiento de Venus, Sandro Botticelli (1445 - 1510)</p></div>
<input type="button" id="anima" value="Anima"/>
</body>
</html>
