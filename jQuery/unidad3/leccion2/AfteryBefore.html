<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>After -n- Before</title>
<script src="js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(inicio);

function inicio(){	
	$('#respuesta').click(onAnswer);
}

function onAnswer(){
	$('#pregunta').after('<p>Los divisibles por 4, menos los divisibles por 100, más los divisibles por 400</p>');
	$('#pregunta').before('<input type="button" value="Razón" id="razon"/>');
	$('#respuesta').attr('disabled','disabled');
	$('#razon').click(alert('Así es el planeta'));
}
</script>
</head>

<body>
	<input type='button' value="Respuesta" id='respuesta'/>	
<p id='pregunta'>
	¿Cuáles años son bisiestos?	
</p>
<ol>
</ol>
</body>
</html>
